<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="icon.png" type="image/png" />
    <title>Redirecting...</title>
    <script>
      // Redirect any 404s to root so the SPA router can handle it
      const newUrl = '/' + location.pathname.replace(/^\/+/, '') + location.search + location.hash;
      window.location.replace('/?' + newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="icon.png" type="image/png" />
    <title>Nanjing Anchen Jossie</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family:  "Playfair Display", serif;
            overflow: hidden;
        }

        body {
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: row;
        }

        .side {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3em;
            background-color: transparent;
            transition: all 0.5s ease;
            text-align: center;
            text-decoration: none;
        }

        .side span,
        .flag {
            opacity: 0;
            animation: textFadeIn 2s ease forwards;
        }

        .left {
            background-color: rgba(0, 0, 255, 1);
            animation: backgroundFade 2s ease forwards;
        }

        .right {
            background-color: rgba(255, 0, 0, 1);
            animation: backgroundFadeRed 2s ease forwards;
        }

        .left:hover {
            flex: 1.5;
            background-color: rgba(0, 0, 255, 0.2);
            cursor: pointer;
        }

        .right:hover {
            flex: 1.5;
            background-color: rgba(255, 0, 0, 0.2);
            cursor: pointer;
        }

        .flag {
            margin-top: 20px;
            width: 60px;
            height: auto;
        }

        @keyframes backgroundFade {
            from {
                background-color: rgba(0, 0, 255, 1);
            }

            to {
                background-color: rgba(0, 0, 255, 0.4);
            }
        }

        @keyframes backgroundFadeRed {
            from {
                background-color: rgba(255, 0, 0, 1);
            }

            to {
                background-color: rgba(255, 0, 0, 0.4);
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Page transition overlay */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            opacity: 1;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .page-transition.fade-out {
            opacity: 0;
        }

        /* Spinner */
        .page-transition .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px !important;
            height: 60px !important;
            margin: -30px 0 0 -30px;
            border: 6px solid white;
            border-top: 6px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10001;
            box-sizing: border-box;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Loading message below spinner */
        .page-transition .loading-text {
            position: absolute;
            top: calc(50% + 50px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1em;
            text-align: center;
            max-width: 80%;
            opacity: 0.8;
            z-index: 10002;
        }
    </style>
</head>

<body>
    <!-- Page transition overlay with spinner and message -->
    <div class="page-transition" id="transition">
        <div class="spinner"></div>
        <div class="loading-text">
            In certain areas, this could take up to one minute.<br>
            If you clicked the back button and the page hasn't loaded for a long time, please refresh the page.
        </div>

    </div>

    <a class="side left" href="/en/about/">
        <span><b>English</b></span>
        <img src="https://flagcdn.com/gb.svg" class="flag" alt="English Flag">
    </a>

    <a class="side right" href="/cn/about/">
        <span><b>中文</b></span>
        <img src="https://flagcdn.com/cn.svg" class="flag" alt="Chinese Flag">
    </a>

    <script>
        // Wait until everything (images, bg, etc.) is fully loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('transition').classList.add('fade-out');
            }, 200); // Short delay to let spinner be visible
        });

        // Fade in before navigating away
        document.querySelectorAll('a[href]').forEach(link => {
            const isExternal = link.hostname !== window.location.hostname;
            const target = link.getAttribute('target');

            if (!isExternal && !target) {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const transition = document.getElementById('transition');
                    transition.classList.remove('fade-out');
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 800);
                });
            }
        });
    </script>
</body>

</html>
